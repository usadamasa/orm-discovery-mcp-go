version: '3'

vars:
  OREILLY_DIR: browser
  SPEC_FILE: openapi.yaml
  OUTPUT_DIR: generated/api
  CONFIG_FILE: oapi-codegen.yaml
  BINARY_NAME: orm-discovery-mcp-go
  BIN_DIR: ./bin

tasks:
  # === Code Generation ===
  generate:api:oreilly:
    desc: OpenAPI仕様からO'Reilly Learning Platformのクライアントコードを生成
    dir: '{{.OREILLY_DIR}}'
    sources:
      - '{{.SPEC_FILE}}'
      - '{{.CONFIG_FILE}}'
    generates:
      - '{{.OUTPUT_DIR}}/client.gen.go'
    cmds:
      - rm -rf {{.OUTPUT_DIR}}
      - mkdir -p {{.OUTPUT_DIR}}
      - oapi-codegen --config={{.CONFIG_FILE}} {{.SPEC_FILE}}

  # === Code Quality ===
  format:
    desc: Goコードのフォーマットを実行
    deps: [generate:api:oreilly]
    sources:
      - '**/*.go'
      - 'go.mod'
      - 'go.sum'
    cmds:
      - go mod tidy
      - goimports -l -w .
      - go fmt ./...

  lint:
    desc: Goコードのリントを実行
    deps: [format]
    sources:
      - '**/*.go'
      - '.golangci.yml'
    cmds:
      - golangci-lint run --timeout=5m

  # === Testing ===
  test:
    desc: Goのテストを実行
    deps: [generate:api:oreilly]
    sources:
      - '**/*.go'
      - 'go.mod'
      - 'go.sum'
    cmds:
      - go test ./... -v

  test:unit:
    desc: Unitテストのみを実行（E2Eを除く）
    deps: [generate:api:oreilly]
    sources:
      - '**/*.go'
      - 'go.mod'
      - 'go.sum'
    cmds:
      - go test $(go list ./... | grep -v /e2e) -v -short

  test:e2e:
    desc: E2Eテストを実行（認証情報必須、race検査付き）
    deps: [lint]
    sources:
      - '**/*_e2e_test.go'
      - '**/*_test.go'
      - 'go.mod'
      - 'go.sum'
    cmds:
      - go test ./... -tags=e2e -v -race

  test:coverage:
    desc: カバレッジ付きでテストを実行
    deps: [generate:api:oreilly]
    sources:
      - '**/*.go'
      - 'go.mod'
      - 'go.sum'
    generates:
      - 'coverage.out'
    cmds:
      - go test ./... -v -race -coverprofile=coverage.out
      - go tool cover -html=coverage.out -o coverage.html

  # === Building ===
  build:
    desc: Goのビルドを実行
    deps: [generate:api:oreilly, lint]
    sources:
      - '**/*.go'
      - 'go.mod'
      - 'go.sum'
    generates:
      - '{{.BIN_DIR}}/{{.BINARY_NAME}}'
    cmds:
      - mkdir -p {{.BIN_DIR}}
      - go build -trimpath -o {{.BIN_DIR}}/{{.BINARY_NAME}} .

  build:release:
    desc: リリース用ビルド（最適化あり）
    deps: [generate:api:oreilly, lint, test]
    sources:
      - '**/*.go'
      - 'go.mod'
      - 'go.sum'
    generates:
      - '{{.BIN_DIR}}/{{.BINARY_NAME}}'
    cmds:
      - mkdir -p {{.BIN_DIR}}
      - |
        go build -trimpath \
          -ldflags="-s -w -X main.version=dev -X main.commit=local -X main.date={{now | date \"2006-01-02T15:04:05Z07:00\"}}" \
          -o {{.BIN_DIR}}/{{.BINARY_NAME}} .

  install:
    desc: Go バイナリをGOPATH/binにインストール（常にクリーンビルド）
    deps: [generate:api:oreilly, lint]
    vars:
      GIT_VERSION:
        sh: git describe --tags --always --dirty 2>/dev/null || echo "dev"
      GIT_COMMIT:
        sh: git rev-parse --short HEAD 2>/dev/null || echo "none"
      BUILD_DATE:
        sh: date -u +"%Y-%m-%dT%H:%M:%SZ"
    cmds:
      - go clean -i .
      - |
        go install -trimpath -v \
          -ldflags="-X main.version={{.GIT_VERSION}} -X main.commit={{.GIT_COMMIT}} -X main.date={{.BUILD_DATE}}" \
          .

  # === Cleaning ===
  clean:generated:
    desc: 生成されたコードを削除
    dir: '{{.OREILLY_DIR}}'
    cmds:
      - rm -rf {{.OUTPUT_DIR}}/*.gen.go

  clean:build:
    desc: ビルド成果物を削除
    cmds:
      - rm -rf {{.BIN_DIR}}

  clean:test:
    desc: テスト成果物を削除
    cmds:
      - rm -f coverage.out coverage.html

  clean:all:
    desc: すべての生成ファイルを削除
    deps: [clean:generated, clean:build, clean:test]

  # === Composite Tasks ===
  dev:
    desc: 開発用タスク（フォーマット + リント + テスト）
    deps: [format, lint, test]

  ci:
    desc: CI用タスク（すべてのチェック + ビルド）
    deps: [format, lint, test:coverage, build]

  all:
    desc: すべてのタスクを実行
    deps: [ci]

  # === Utilities ===
  deps:
    desc: Go依存関係の更新
    cmds:
      - go mod tidy
      - go mod download

  check:
    desc: コードの基本チェック
    deps: [format, lint]
